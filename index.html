<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="main">
			<header>
				<h1>SpaceHack</h1>
			</header>
			<div id="game">
				<div id="stats">
					<span id="game-stats">
						<span class="stat" id="turn">
							<span id="turn-label">Turn:</span> 
							<span id="turn-value"></span>
						</span>
					</span>
					<span id="player-stats">
						<span class="stat" id="hp">
							<span id="hp-label">HP:</span>
							<span id="hp-value"></span>
						</span>
						<span class="stat" id="dmg">
							<span id="dmg-label">Dmg:</span>
							<span id="dmg-value"></span>
						</span>
					</span>
				</div>
				<div id="controls" class="left-window">
					<h2>Game controls</h2>
					<ul id="controls-list" class="left-window-list">
						<li><span class="controls-label">Movement: </span><span id="movement-key">Arrow keys</span></li>
						<li><span class="controls-label">Examine: </span><span id="examine-key"></span></li>
						<li><span class="controls-label">Inventory: </span><span id="inventory-key"></span></li>
						<li><span class="controls-label">Use: </span><span id="use-key"></span></li>
						<li><span class="controls-label">Pick up: </span><span id="pickup-key"></span></li>
						<li><span class="controls-label">Drop: </span><span id="drop-key"></span></li>
						<li><span class="controls-label">Attack: </span><span id="attack-key"></span></li>
						<li><span class="controls-label">Equipment: </span><span id="equipment-key"></span></li>
						<li><span class="controls-label">Remove: </span><span id="remove-key"></span></li>
						<li><span class="controls-label">Controls: </span><span id="controls-key"></span></li>
					</ul>
				</div>
				<div id="equipment" class="left-window">
					<h2>Equipment</h2>
					<ul id="equipment-list" class="left-window-list">
						<li><span class="equipment-label">Weapon: </span><span id="weapon-slot">Hands (0)</span></li>
						<li><span class="equipment-label">Mask: </span><span id="mask-slot"></span></li>
						<li><span class="equipment-label">Suit: </span><span id="suit-slot"></span></li>
					<ul>
				</div>
				<div id="game-board"></div>
				<div id="game-log">
					<textarea readonly id="log"></textarea>
				</div>
				<div id="inventory"><h2>Inventory</h2></div>
			</div>
			<script src = "util.js"></script>
			<script src = "strings.js"></script>
			<script src = "environment.js"></script>
			<script src = "item.js"></script>
			<script src = "models.js"></script>
			<script src = "controls.js"></script>
			<script src = "events.js"></script>
			<script src = "game.js"></script>
			<footer>
				<a id="toggle-controls" href="#" onclick="toggleControls()">Controls</a>
				<a id="github-link" href="https://github.com/oribro/Spacehack" target="_blank">Github</a>
			</footer>
		</div>
	</body>
</html>
